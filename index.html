<!DOCTYPE html>
<html>

<head>
  <title>Bin2Dec</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Conversor de número binário para decimal</h1>

  <div id="container">
    <h2>Binário</h2>
    <div class="request">
      <input type="text" name="binary" placeholder="Binario">
      <button type="submit" onclick="bin2Dec()">Converter!</button>
    </div>

    <h2>Decimal</h2>
    <div class="request" id="result">
      <p>Decimal</p>
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
